<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>C:Drive</title>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>

    <link rel="stylesheet" href="css/sortingHat.css">

</head>
<body ng-app="CDrive" ng-controller="PickerController">

	<main>

		<h1>The Sorting Hat</h1>

		<div class="inner">

			
			<!-- enrolment -->
			<div ng-show="enrolling" class="enrolling">
				<h2>Enrolment</h2>
				<div class="column left">
					<h3>Houses</h3>
					<h4>Name - Number of pupils</h4>
					<textarea id="houses"></textarea>
				</div>
				<div class="column right" >
					<h3>Pupils</h3>
					<h4>One pupil per line</h4>
					<textarea id="pupils"></textarea>
				</div>
				<hr/>
			</div>


			<!-- sorting -->
			<div ng-show="picking" class="picking">
				<div ng-show="pupil" class="pupil">
					<label>Batter Up:</label>
					<span>{{pupil}}</span>			
				</div>

				<!-- sorting -->
				<div class="bandit-wrapper" ng-show="spinning">
					<div class="bandit">
				        <div class="tablo1"></div>
				        <div class="tablo2"></div>
				        <div class="tablo3"></div>
				    </div>
				</div>

				<!-- the chosen house -->
				<div class="selection" ng-bind="selection" ng-show="selection"></div>
				
				
			</div>


			<!-- the results -->
			<div ng-show="showing" class="the-selection">
				<h2>The Houses</h2>

				<div ng-repeat="selection in theSelection">
					<h3>{{selection.name}}</h3>
					<ul>
						<li ng-repeat="pupil in selection.pupils">{{pupil}}</li>
					</ul>
				</div>
			</div>


			<button ng-click="buttonClick()" ng-disabled="working" ng-show="picking || enrolling">{{mode}}</button>

		</div>


	</main>


	


    





    <script src="scripts/sortingHat.js"></script>
    <script src="scripts/bandit.js"></script>
</body>
</html>
