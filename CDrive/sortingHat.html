<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>C:Drive</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>


    <link rel="stylesheet" href="css/sortingHat.css">
</head>
<body ng-app="CDrive" ng-controller="PickerController">

	<main>

		<h1>The Sorting Hat</h1>

		<div class="inner">

			<div ng-show="picking" class="picking">
				<div ng-show="pupil" class="pupil">
					<label>Batter Up:</label>
					<span>{{pupil}}</span>			
				</div>
				<div class="selection" ng-bind="selection" ng-show="selection"></div>
				<button ng-click="buttonClick()">{{mode}}</button>
				
			</div>

			<div ng-show="showing" class="the-selection">
				<h2>The Houses</h2>

				<div ng-repeat="selection in theSelection">
					<h3>{{selection.name}}</h3>
					<ul>
						<li ng-repeat="pupil in selection.pupils">{{pupil}}</li>
					</ul>
				</div>

			</div>

		</div>


	</main>
    





    <script src="scripts/sortingHat.js"></script>
</body>
</html>
